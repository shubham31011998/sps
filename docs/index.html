<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Stone-Paper-Scissors</title>
</head>

<body>

    <script src="script.js"></script>
    <h1 id="user-point"></h1>

    <div class="card text-center">
        <div class="card-header">
            <h3>Result : <span id="result"></span></h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col card py-5">
                    <h1>Player : <span id="user-action"></span></h1>
                </div>
                <div class="col card py-5">
                    <h1>Computer : <span id="computer-action"></span></h1>
                </div>
            </div>
        </div>
        <div class="card-footer text-muted">
            <button class="btn btn-primary" onclick="playRound('rock');">Rock</button>
            <button class="btn btn-warning" onclick="playRound('paper');">Paper</button>
            <button class="btn btn-danger" onclick="playRound('scissors');">Scissors</button>
        </div>
    </div>
</body>

</html>
